<!DOCTYPE html>
<title>Hệ thống tích hợp dữ liệu</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

<nav class="header-nav">
  <a href="{{ url_for('home') }}"><h1>HOME</h1></a>
  <ul>
    {% if g.user %}
    <li><span>{{ g.user['username'] }}</span></li>
    <li>
      <a href="{{ url_for('integrate.integrate') }}"
        >Tích hợp dữ liệu (cập nhật)</a
      >
    </li>
    <li><a href="{{ url_for('auth.logout') }}">Log Out</a> {% else %}</li>

    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
    <li>
      <a href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %}
    </li>
  </ul>
</nav>
<div class="background">
  <div class="panel">{% block panel %}{% endblock %}</div>

  <div class="content">
    <header>{% block header %}{% endblock %}</header>
    <!-- {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %} -->
    {% block content %}{% endblock %}
  </div>
</div>
